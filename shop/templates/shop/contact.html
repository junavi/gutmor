{% extends 'shop/base.html' %}
{% load static %}
<title>{% block title %}Contactos | Vendedores con atenci&oacute;n las 24h {% endblock %}</title>
     {% block content %}

   <div class="isolate  mt-5 bg-white px-6 py-12 sm:py-12 lg:px-8">

    <div class="mx-auto max-w-2xl text-center">
      <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Contactar un vendedor</h2>
      <p class="mt-2 text-lg leading-8 text-gray-600">En las próximas 24h será atendido por uno de nuestros vendedores.</p>
    </div>
  <div class="container">
    <form  method="post"  class="bg-gray-50  mt-5 p-3 max-w-sm mx-auto bg-green-50   rounded-lg required ">



      <div class="relative z-0 w-full mb-5 group" >
      {{ form }}
        {% csrf_token %}
        </div>


         <div  class="text-center">

       <button type="submit" class=" text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Enviar</button>
        </div>

    </form>

    </div>


       <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">{{mensaje}}</h2>





    {% endblock %}
