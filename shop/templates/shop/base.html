{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Materia Prima y Aditivos Químicos para la Industria{% endblock %}</title>
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1" />
    <meta name="description" lang="es" content="Comercializaci&oacute;n de materia prima y aditivos químicos para la idustria de los distintos sectores: alimentos, agricultura, f&aacute;rmacos, cosm&eacute;ticos, textil, construcci&oacute;n, repuestos , entre otros... "/>
    <meta name="keywords" lang="es" content="materia prima , químicos, cosméticos, fármacos, farmacia, pinturas, textil, metalmecánica,alimentos  "/>
    <meta name="keywords" lang="en" content="raw material , chemicals, cosmetics, drugs, pharmacy, paintings, textile, metalworking, foods  "/>
    <meta name="Author" lang="es" content="Junior Avila">
    <meta name="copyright" content="Comercializadora Guten Morgen C. A.">
    <link rel="shortcut icon" href="{% static "img/logoGM.svg"%}">
    <link href="{% static "css/base.css" %}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
  <body >
<nav class="bg-white dark:bg-gray-900 fixed-top ">
  <div class=" ">
    <a href="{% url "shop:index"%}" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="{% static "img/logonavbar.png" %}" class="h-12" alt="Logo" />
        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Guten Morgen</span>
    </a>


  </div>


<div class="fixed bottom-0 left-0 z-50 w-full h-16 bg-white border-t border-gray-200 dark:bg-gray-700 dark:border-gray-600">
    <div class="grid h-full max-w-lg grid-cols-4 mx-auto font-medium">

         <a href="{% url "shop:index"%}" class="inline-flex flex-col items-center justify-center px-5 border-e border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-800 group dark:border-gray-600 text-sm text-gray-500 dark:text-gray-900 group-hover:text-blue-600 dark:group-hover:text-blue-500">
            <span class="material-symbols-outlined text-md text-gray-900 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500"> home </span>

        Inicio
        </a>
        <a href="{% url "shop:product_list"%}" class="inline-flex flex-col items-center justify-center px-5 border-e border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-800 group dark:border-gray-600 text-sm text-gray-500 dark:text-gray-900 group-hover:text-blue-600 dark:group-hover:text-blue-500">
            <span class="material-symbols-outlined text-md text-gray-900 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500"> storefront </span>

        Productos
        </a>

           <a href="{% url "shop:contact"%}" class="inline-flex flex-col items-center justify-center px-5 border-e border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-800 group dark:border-gray-600 text-sm text-gray-500 dark:text-gray-900 group-hover:text-blue-600 dark:group-hover:text-blue-500">
            <span class="material-symbols-outlined text-md text-gray-900 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500"> contacts_product </span>

        Contactos
        </a>
        <button type="button" class="inline-flex flex-col items-center justify-center px-5 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-800 group border-x dark:border-gray-600">
            <span class="material-symbols-outlined text-md text-gray-900 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500"> favorite </span>
            <span class="text-sm text-gray-500 dark:text-gray-900 group-hover:text-blue-600 dark:group-hover:text-blue-500">Favoritos</span>
        </button>
    </div>
</div>

</nav>









      {% block content %}
      {% endblock %}


    </div>



        <footer class=" mb-5 p-5">


            <p  href="#" class="text-center block py-2 px-3 text-blue-500 md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500" aria-current="page">© 2023 Comercializadora Guten Morgen C. A.</p>

        </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.1.1/flowbite.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

  </body>
</html>
